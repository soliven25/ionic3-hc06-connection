<ion-header>
  <ion-navbar>
    <ion-title>
      HC-06 Bluetooth Control Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="button-box">
    <button ion-button class="button-led-on" (click)="ledOn()">ON</button>
    <button ion-button class="button-led-off" color="danger" (click)="ledOff()">OFF</button>
  </div>
</ion-content>
